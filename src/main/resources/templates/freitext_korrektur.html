<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freitextfrage Korrektur</title>
</head>
<body>
<div class="container">
    <h1>Freitextantwort korrigieren</h1>
    <p>Darstellung der Frage ...</p>

    <p>Darstellung der Antwort des Studenten</p>

    <form>
        <label for="feedback">Korrektur und Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Geben Sie hier Ihre Korrektur oder Ihr Feedback ein"></textarea><br><br>

        <label for="punktzahl">Punktzahl:</label><br>
        <input type="number" id="punktzahl" name="punktzahl" min="0" max="10" placeholder="0-10"><br><br>

        <input type="submit" value="Bewertung speichern">
    </form>

</div>
</body>
</html>
